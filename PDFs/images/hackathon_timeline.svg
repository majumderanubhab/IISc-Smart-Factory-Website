<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="subtleShadow">
      <feDropShadow dx="0" dy="0.5" stdDeviation="3" floodOpacity="0.002"/>
    </filter>
    
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>
  
  <style>
    .timeline-line { stroke: #cbd5e1; stroke-width: 2; fill: none; }
    .timeline-dot { transition: all 0.2s ease; cursor: pointer; }
    .timeline-dot:hover circle { stroke-width: 3; }
    .timeline-card { transition: all 0.2s ease; cursor: pointer; }
    .timeline-card:hover rect { stroke-width: 2; }
    .timeline-card:hover .card-title { fill: #1e40af; }

    .card-title { 
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
      font-weight: 600; font-size: 15px; fill: #374151; 
      transition: fill 0.2s ease;
    }
    .card-date { 
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
      font-weight: 500; font-size: 13px; fill: #1e40af; 
    }
    .card-desc { 
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
      font-size: 12px; fill: #6b7280; 
    }
    .connector-line { stroke: #e2e8f0; stroke-width: 1; stroke-dasharray: 3,3; }
    .dot-label {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 12px; font-weight: 600; text-anchor: end;
    }
  </style>

  <!-- Background -->
  <rect width="1000" height="600" fill="#ffffff"/>
  
  <!-- Vertical timeline line -->
  <line x1="150" y1="20" x2="150" y2="520" class="timeline-line" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 1: Preparation -->
  <g class="timeline-dot">
    <circle cx="150" cy="50" r="6" fill="#ef4444" stroke="#ffffff" stroke-width="2"/>
  </g>
  <text x="140" y="55" class="dot-label" fill="#ef4444">PREPARATION</text>
  
  <g class="timeline-card">
    <rect x="200" y="20" width="280" height="80" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" filter="url(#subtleShadow)"/>
    <text x="220" y="40" class="card-date">September 30, 2025</text>
    <text x="220" y="60" class="card-title">Preparation Phase</text>
    <text x="220" y="78" class="card-desc">• Finalize problem statements</text>
    <text x="220" y="92" class="card-desc">• Launch hackathon announcement</text>
  </g>
  <line x1="156" y1="50" x2="200" y2="50" class="connector-line"/>
  
  <!-- Phase 2: Registration -->
  <g class="timeline-dot">
    <circle cx="150" cy="150" r="6" fill="#f59e0b" stroke="#ffffff" stroke-width="2"/>
  </g>
  <text x="140" y="155" class="dot-label" fill="#f59e0b">REGISTRATION</text>
  
  <g class="timeline-card">
    <rect x="200" y="120" width="280" height="80" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" filter="url(#subtleShadow)"/>
    <text x="220" y="140" class="card-date">Week 2 - Week 3, October</text>
    <text x="220" y="160" class="card-title">Registration Period</text>
    <text x="220" y="178" class="card-desc">• Registration starts by week 2</text>
    <text x="220" y="192" class="card-desc">• Registration continues till week 3</text>
  </g>
  <line x1="156" y1="150" x2="200" y2="150" class="connector-line"/>
  
  <!-- Phase 3: Orientation -->
  <g class="timeline-dot">
    <circle cx="150" cy="250" r="6" fill="#10b981" stroke="#ffffff" stroke-width="2"/>
  </g>
  <text x="140" y="255" class="dot-label" fill="#10b981">ORIENTATION</text>
  
  <g class="timeline-card">
    <rect x="200" y="220" width="280" height="80" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" filter="url(#subtleShadow)"/>
    <text x="220" y="240" class="card-date">Week 3, October</text>
    <text x="220" y="260" class="card-title">Orientation Session</text>
    <text x="220" y="278" class="card-desc">• Participant orientation</text>
    <text x="220" y="292" class="card-desc">• Final registration confirmations</text>
  </g>
  <line x1="156" y1="250" x2="200" y2="250" class="connector-line"/>
  
  <!-- Phase 4: Hackathon -->
  <g class="timeline-dot">
    <circle cx="150" cy="350" r="8" fill="#6366f1" stroke="#ffffff" stroke-width="2"/>
  </g>
  <text x="140" y="355" class="dot-label" fill="#6366f1">HACKATHON</text>
  
  <g class="timeline-card">
    <rect x="200" y="310" width="320" height="100" rx="8" fill="#f8fafc" stroke="#6366f1" stroke-width="1" filter="url(#subtleShadow)"/>
    <text x="220" y="330" class="card-date">Week 4, October 2025</text>
    <text x="220" y="350" class="card-title" style="fill: #6366f1; font-size: 16px;">Main Hackathon Event</text>
    <text x="220" y="368" class="card-desc">• 2-3 days intensive event</text>
    <text x="220" y="382" class="card-desc">• Journey: Idea → Prototype → Pitch</text>
    <text x="220" y="396" class="card-desc">• Team collaboration and mentorship</text>
  </g>
  <line x1="158" y1="350" x2="200" y2="350" class="connector-line"/>
  
  <!-- Phase 5: Incubation -->
  <g class="timeline-dot">
    <circle cx="150" cy="450" r="6" fill="#06b6d4" stroke="#ffffff" stroke-width="2"/>
  </g>
  <text x="140" y="455" class="dot-label" fill="#06b6d4">INCUBATION</text>
  
  <g class="timeline-card">
    <rect x="200" y="420" width="280" height="80" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" filter="url(#subtleShadow)"/>
    <text x="220" y="440" class="card-date">Week 1, November 2025 onwards</text>
    <text x="220" y="460" class="card-title">Incubation Program</text>
    <text x="220" y="478" class="card-desc">• Incubation onboarding</text>
    <text x="220" y="492" class="card-desc">• Ongoing follow-up support</text>
  </g>
  <line x1="156" y1="450" x2="200" y2="450" class="connector-line"/>
</svg>
